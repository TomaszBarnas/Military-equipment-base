<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2b2b2b; /* Wojskowy, ciemny kolor tła */
            color: #ffffff; /* Jasny tekst */
        }
        .form-container {
            background-color: #1f1f1f; /* Kontrastowy odcień dla formularza */
            border: 1px solid #444; /* Subtelna ramka */
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4); /* Nowoczesny cień */
        }
        .btn-primary {
            background-color: #4caf50; /* Wojskowy zielony */
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049; /* Jaśniejszy zielony przy hover */
        }
        .navbar-dark .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    {% load crispy_forms_tags %}
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Resources</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resource_list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'resource_create' %}">Add Resource</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Add New Resource</h1>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Save Resource</button>
                    <a href="{% url 'resource_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
